name: Build and Push Docker Images

on:
  push:
    paths:
      - 'operators/**'
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Find Changed XML Files
        id: find-xml
        run: |
          changed_xmls=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '^operators/.*/.*\.xml$' | awk -F'/' '{if ($2==substr($3, 1, length($3)-4)) print $0}')
          if [[ -z "$changed_xmls" ]]; then
            echo "No valid XML changes found. Skipping."
            exit 0
          fi
          echo "$changed_xmls" | tee changed_xmls.txt
          echo "xml_files=$(echo $changed_xmls | tr '\n' ' ')" >> $GITHUB_ENV

      - name: Build and Push Docker Images
        if: env.xml_files != ''
        env:
          REGISTRY: ghcr.io
          IMAGE_NAME: ${{ github.repository }}
        run: |
          while IFS= read -r xml_file; do
            operator_dir=$(dirname "$xml_file")
            operator_name=$(basename "$operator_dir")
            docker build -t $REGISTRY/$IMAGE_NAME/$operator_name:latest "$operator_dir"
            docker push $REGISTRY/$IMAGE_NAME/$operator_name:latest
          done < changed_xmls.txt
