name: Build & Upload Python Wheel

on:
  push:
    tags:
      - 'whl-v*'  # 仅在打类似 whl-v0.1.0 这样的 tag 时触发

jobs:
  build_whl:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: 📦 Install wheel build tools
        run: pip install setuptools wheel

      - name: 🛠 Build wheel for operator_whl_test
        run: |
          cd operators_whl/operator_whl_test
          python setup.py bdist_wheel
          cd ../..

      - name: 📝 Generate operators_list.json
        run: |
          PACKAGE_DIR="operators_whl/operator_whl_test"
          DIST_DIR="$PACKAGE_DIR/dist"
          WHL_FILE=$(ls $DIST_DIR/*.whl | head -n 1)
          if [ -z "$WHL_FILE" ]; then
            echo "No wheel file found!"
            exit 1
          fi
          WHL_FILENAME=$(basename $WHL_FILE)
          VERSION=$(echo $WHL_FILENAME | sed -E 's/^.*-([0-9]+\.[0-9]+\.[0-9]+)-.*$/\1/')
          echo "[{\"name\": \"operator_whl_test\", \"version\": \"$VERSION\"}]" > operators_list.json
          cat operators_list.json

      - name: 🚀 Upload .whl and operators_list.json to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            operators_whl/operator_whl_test/dist/*.whl
            operators_list.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 📝 Commit operators_list_whl.json to main
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions@github.com"

          git fetch origin main
          git checkout main

          git checkout ${{ github.sha }} -- operators_list.json
          mv operators_list.json operators_list_whl.json

          git add operators_list_whl.json
          git commit -m "🔄 Update operators_list_whl.json from tag ${{ github.ref_name }}" || echo "No changes to commit"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
