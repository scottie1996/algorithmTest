name: Upload Incremental Wheels to PyPI and Update Metadata

on:
  push:
    paths:
      - 'operators_whl_package/**'  # ä»…åœ¨ `/operators_whl_package` ç›®å½•ä¸‹å‘ç”Ÿå˜æ›´æ—¶è§¦å‘

jobs:
  upload_whl:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v3

      # Set up Python environment
      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      # Install Twine and jq
      - name: ğŸ“¦ Install tools
        run: pip install twine jq

      # Collect newly added .whl files and update JSON metadata
      - name: ğŸ›  Collect and update JSON metadata
        run: |
          mkdir -p dist_all
          echo "[]" > whl_metadata.json  # Initialize empty JSON file

          # éå†æ–°å¢çš„ç›®å½•åŠæ–‡ä»¶
          for whl_file in $(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep 'operators_whl_package/.*\.whl$'); do
            if [ -f "$whl_file" ]; then
              # æ‹·è´ .whl æ–‡ä»¶åˆ°ç»Ÿä¸€ç›®å½•
              cp "$whl_file" dist_all/

              # è·å–åŒ…åå’Œç‰ˆæœ¬å·
              WHL_NAME=$(basename "$whl_file")
              VERSION=$(echo "$WHL_NAME" | sed -E 's/^.*-([0-9]+\.[0-9]+\.[0-9]+)-.*$/\1/')

              # æ›´æ–° whl_metadata.json æ–‡ä»¶
              cat whl_metadata.json | jq --arg name "$WHL_NAME" --arg version "$VERSION" '
              map(if .name == $name then .version = $version else . end) +
              if map(.name) | index($name) then [] else [{"name": $name, "version": $version}] end' > tmp.json
              mv tmp.json whl_metadata.json
            fi
          done

          echo "âœ… Collected all new .whl files:"
          ls dist_all
          echo "ğŸ“„ Updated whl_metadata.json:"
          cat whl_metadata.json

      # Upload new .whl files to PyPI using Twine
      - name: ğŸš€ Upload wheels to PyPI
        run: |
          twine upload dist_all/*.whl
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}  # PyPI ç”¨æˆ·å
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}  # PyPI å¯†ç 

      # Commit updated JSON metadata to GitHub
      - name: ğŸ“ Commit and push whl_metadata.json
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions@github.com"

          git fetch origin main
          git checkout main

          git checkout ${{ github.sha }} -- whl_metadata.json || true  # è·å– JSON æ–‡ä»¶çš„æ›´æ–°
          git add whl_metadata.json
          git commit -m "ğŸ”„ Update whl_metadata.json from changes in /operators_whl_package" || echo "No changes to commit"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub Tokenï¼Œç”¨äºæ¨é€æ›´æ–°
