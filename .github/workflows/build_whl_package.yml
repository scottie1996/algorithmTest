name: Upload Incremental Wheel to PyPI and Update Metadata

on:
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘å·¥ä½œæµ

jobs:
  upload_whl:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository (full history)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # æ‹‰å–å®Œæ•´å†å²å’Œæ‰€æœ‰åˆ†æ”¯

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: ğŸ“¦ Install tools
        run: pip install twine jq

      - name: ğŸ›  Collect and update JSON metadata
        run: |
          echo "[]" > whl_metadata.json

          echo "ğŸ’¥ Fetching and checking git diff for .whl files"
          git fetch origin main || echo "âš ï¸ git fetch failed but ignored"

          # æŸ¥çœ‹åˆ†æ”¯å’Œæœ€è¿‘æäº¤ï¼Œå¸®åŠ©è°ƒè¯•
          git branch -vv
          git log -3 --oneline
          git log origin/main -3 --oneline

          # å¯¹æ¯”è¿œç¨‹ main åˆ†æ”¯å’Œå½“å‰ HEAD ä¹‹é—´çš„å·®å¼‚æ–‡ä»¶
          if ! git diff --name-only origin/main HEAD; then
            echo "âš ï¸ git diff failed"
          fi

          # ç”¨ HEAD~1 å’Œ HEAD æ¯”è¾ƒå·®å¼‚ï¼Œè·å–æœ¬æ¬¡æäº¤ä¸­æ–°å¢æˆ–ä¿®æ”¹çš„whlæ–‡ä»¶
          NEW_WHL_FILE=$(git diff --name-only HEAD~1 HEAD | grep 'operators_whl_package/.*\.whl$' || true)
      
          echo "âœ… Found .whl file: $NEW_WHL_FILE"

          if [ -n "$NEW_WHL_FILE" ]; then
            WHL_NAME=$(basename "$NEW_WHL_FILE")
            VERSION=$(echo "$WHL_NAME" | sed -E 's/^.*-([0-9]+\.[0-9]+\.[0-9]+)-.*$/\1/')
            cat whl_metadata.json | jq --arg name "$WHL_NAME" --arg version "$VERSION" '
              map(if .name == $name then .version = $version else . end) +
              if map(.name) | index($name) then [] else [{"name": $name, "version": $version}] end
            ' > tmp.json
            mv tmp.json whl_metadata.json
            echo "âœ… Processed wheel file: $NEW_WHL_FILE"
          else
            echo "âŒ No new .whl file detected"
          fi

      - name: ğŸš€ Upload wheel to PyPI
        if: success() && steps.collect_and_update_JSON_metadata.outputs.NEW_WHL_FILE != ''
        run: |
          echo "ğŸ“ Uploading: $NEW_WHL_FILE"
          twine upload "$NEW_WHL_FILE"
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}

      - name: ğŸ“ Commit and push whl_metadata.json
        if: success() && steps.collect_and_update_JSON_metadata.outputs.NEW_WHL_FILE != ''
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions@github.com"

          git fetch origin main
          git checkout main

          git checkout ${{ github.sha }} -- whl_metadata.json || true
          git add whl_metadata.json
          git commit -m "ğŸ”„ Update whl_metadata.json from changes in /operators_whl_package" || echo "No changes to commit"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
