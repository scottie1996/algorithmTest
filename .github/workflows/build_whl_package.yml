name: Upload Incremental Wheel to PyPI and Update Metadata

on:
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘å·¥ä½œæµ

jobs:
  upload_whl:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v3

      # Set up Python environment
      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      # Install Twine and jq
      - name: ğŸ“¦ Install tools
        run: pip install twine jq

      # Collect the newly added .whl file and update JSON metadata
      - name: ğŸ›  Collect and update JSON metadata
        run: |
          echo "[]" > whl_metadata.json  # Initialize empty JSON file

          # è·å–æ–°å¢çš„ .whl æ–‡ä»¶è·¯å¾„
          NEW_WHL_FILE=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep 'operators_whl_package/.*\.whl$')

          if [ -n "$NEW_WHL_FILE" ]; then
            # è·å–åŒ…åå’Œç‰ˆæœ¬å·
            WHL_NAME=$(basename "$NEW_WHL_FILE")
            VERSION=$(echo "$WHL_NAME" | sed -E 's/^.*-([0-9]+\.[0-9]+\.[0-9]+)-.*$/\1/')

            # æ›´æ–° whl_metadata.json æ–‡ä»¶
            cat whl_metadata.json | jq --arg name "$WHL_NAME" --arg version "$VERSION" '
            map(if .name == $name then .version = $version else . end) +
            if map(.name) | index($name) then [] else [{"name": $name, "version": $version}] end' > tmp.json
            mv tmp.json whl_metadata.json

            echo "âœ… Processed wheel file: $NEW_WHL_FILE"
          else
            echo "âŒ No new .whl file detected"
          fi

      # Upload the new .whl file to PyPI using Twine
      - name: ğŸš€ Upload wheel to PyPI
        run: |
          if [ -n "$NEW_WHL_FILE" ]; then
            echo "ğŸ“ Uploading: $NEW_WHL_FILE"
            twine upload "$NEW_WHL_FILE"
          fi
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}  # PyPI ç”¨æˆ·å
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}  # PyPI å¯†ç 

      # Commit updated JSON metadata to GitHub
      - name: ğŸ“ Commit and push whl_metadata.json
        run: |
          if [ -n "$NEW_WHL_FILE" ]; then
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions@github.com"

            git fetch origin main
            git checkout main

            git checkout ${{ github.sha }} -- whl_metadata.json || true  # è·å– JSON æ–‡ä»¶çš„æ›´æ–°
            git add whl_metadata.json
            git commit -m "ğŸ”„ Update whl_metadata.json from changes in /operators_whl_package" || echo "No changes to commit"
            git push origin main
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub Tokenï¼Œç”¨äºæ¨é€æ›´æ–°
