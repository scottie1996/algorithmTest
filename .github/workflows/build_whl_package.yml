name: Upload Incremental Wheel to PyPI and Update Metadata

on:
  workflow_dispatch:  # 允许手动触发

jobs:
  upload_whl:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout repository (full history)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # 拉取完整提交历史，保证能使用 HEAD~1 比较

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: 📦 Install tools
        run: pip install twine jq

      - name: 🛠 Collect and update JSON metadata
        id: collect_and_update_JSON_metadata
        run: |
          echo "[]" > whl_metadata.json

          echo "💥 Checking git diff for .whl files"
          git fetch origin main || echo "⚠️ git fetch failed but ignored"

          # 查看分支和提交，便于调试
          git branch -vv
          git log -3 --oneline

          # 比较当前提交和上一个提交，获取新增或修改的whl文件
          NEW_WHL_FILE=$(git diff --name-only HEAD~1 HEAD | grep 'operators_whl_package/.*\.whl$' || true)

          echo "✅ Found .whl file: $NEW_WHL_FILE"

          if [ -n "$NEW_WHL_FILE" ]; then
            WHL_NAME=$(basename "$NEW_WHL_FILE")
            VERSION=$(echo "$WHL_NAME" | sed -E 's/^.*-([0-9]+\.[0-9]+\.[0-9]+)-.*$/\1/')
            cat whl_metadata.json | jq --arg name "$WHL_NAME" --arg version "$VERSION" '
              map(if .name == $name then .version = $version else . end) +
              if map(.name) | index($name) then [] else [{"name": $name, "version": $version}] end
            ' > tmp.json
            mv tmp.json whl_metadata.json
            echo "✅ Processed wheel file: $NEW_WHL_FILE"
          else
            echo "❌ No new .whl file detected"
          fi

          # 将变量输出给后续步骤
          echo "NEW_WHL_FILE=$NEW_WHL_FILE" >> $GITHUB_OUTPUT

      - name: 🚀 Upload wheel to PyPI
        if: success() && steps.collect_and_update_JSON_metadata.outputs.NEW_WHL_FILE != ''
        run: |
          echo "📁 Uploading: ${{ steps.collect_and_update_JSON_metadata.outputs.NEW_WHL_FILE }}"
          twine upload "${{ steps.collect_and_update_JSON_metadata.outputs.NEW_WHL_FILE }}"
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}

      - name: 📝 Commit and push whl_metadata.json
        if: success() && steps.collect_and_update_JSON_metadata.outputs.NEW_WHL_FILE != ''
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions@github.com"

          git fetch origin main
          git checkout main

          git checkout ${{ github.sha }} -- whl_metadata.json || true
          git add whl_metadata.json
          git commit -m "🔄 Update whl_metadata.json from changes in /operators_whl_package" || echo "No changes to commit"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
