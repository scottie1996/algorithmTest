name: Upload Incremental Wheel to PyPI and Update Metadata

on:
  workflow_dispatch:  # 允许手动触发工作流

jobs:
  upload_whl:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: 🧾 Checkout repository
        uses: actions/checkout@v3

      # Set up Python environment
      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      # Install Twine and jq
      - name: 📦 Install tools
        run: pip install twine jq

      # Collect the newly added .whl file and update JSON metadata
      - name: 🛠 Collect and update JSON metadata
        run: |
          echo "[]" > whl_metadata.json  # Initialize empty JSON file

          # 获取新增的 .whl 文件路径
          NEW_WHL_FILE=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep 'operators_whl_package/.*\.whl$')

          if [ -n "$NEW_WHL_FILE" ]; then
            # 获取包名和版本号
            WHL_NAME=$(basename "$NEW_WHL_FILE")
            VERSION=$(echo "$WHL_NAME" | sed -E 's/^.*-([0-9]+\.[0-9]+\.[0-9]+)-.*$/\1/')

            # 更新 whl_metadata.json 文件
            cat whl_metadata.json | jq --arg name "$WHL_NAME" --arg version "$VERSION" '
            map(if .name == $name then .version = $version else . end) +
            if map(.name) | index($name) then [] else [{"name": $name, "version": $version}] end' > tmp.json
            mv tmp.json whl_metadata.json

            echo "✅ Processed wheel file: $NEW_WHL_FILE"
          else
            echo "❌ No new .whl file detected"
          fi

      # Upload the new .whl file to PyPI using Twine
      - name: 🚀 Upload wheel to PyPI
        run: |
          if [ -n "$NEW_WHL_FILE" ]; then
            echo "📁 Uploading: $NEW_WHL_FILE"
            twine upload "$NEW_WHL_FILE"
          fi
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}  # PyPI 用户名
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}  # PyPI 密码

      # Commit updated JSON metadata to GitHub
      - name: 📝 Commit and push whl_metadata.json
        run: |
          if [ -n "$NEW_WHL_FILE" ]; then
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions@github.com"

            git fetch origin main
            git checkout main

            git checkout ${{ github.sha }} -- whl_metadata.json || true  # 获取 JSON 文件的更新
            git add whl_metadata.json
            git commit -m "🔄 Update whl_metadata.json from changes in /operators_whl_package" || echo "No changes to commit"
            git push origin main
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub Token，用于推送更新
