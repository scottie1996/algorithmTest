operatorName: csv_avg_calculator

operatorDescription: "计算 CSV 文件中某一列的平均值"
operatorGroups: "cnic"
operatorInstructions: "算子使用说明"
version: "1.0.3"
author: 
  name: "Alice"
  email: "alice@example.com"

runtime:
  dependencies: 
    - pandas==1.3.3
    - numpy==1.21.2

baseImage:  
  type: "official"  # 选项: "custom"（自定义）或 "official"（官方）
  customImage: "harbor.example.com/base/python:3.8"  # 用户上传的自定义基础镜像
  officialImage: "python:3.8"  # 官网官方基础镜像

entrypoint: "python calculate_avg.py {{test.input_csv}} {{test.output_json}} {{test.column_name}}"

test:
  input_csv: "/data/input.csv"
  output_json: "/data/output.json"
  column_name: "temperature"

inputs:  
  - name: input_csv
    type: "string"
    required: true
    description: "CSV 文件路径"
  
  - name: column_name
    type: "string"
    required: true
    description: "需要计算平均值的列名"

outputs:  
  - name: output_json
    type: "string"
    description: "包含计算结果的 JSON 文件"
